// protoc --proto_path=./proto/ --java_out=./protoclass ./proto/ChatMessageRequest.proto
syntax = "proto3";

option java_outer_classname = "ChatMessageRequest";

message ChatRequest{
  string playerId = 1;
  int32 chatMode = 2;
  string playerName = 3;
  string channelId = 4;
  string content = 5;
  int64 chatCd = 6;
}

message PlayerLoginInfo{
  int32 code = 1;
  string playerName = 2;
  string password = 3;
}

